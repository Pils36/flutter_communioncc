name: communioncc
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.0.0
  flutter_swiper: ^1.1.6
  font_awesome_flutter: '>= 4.7.0'
  dio: ^3.0.9
  connectivity: ^0.4.8+2
  http: ^0.12.2
  html: ^0.14.0+4
  date_format: ^1.0.9
  intl: ^0.16.1
  url_launcher: ^5.7.10



  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - assets/
    - images/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
